<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intro form</title>

  <!-- stylesheet  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="intro-page">
        <!-- hero -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-badge">
              frontend and backend
            </div>
            <h1 class="hero-heading">
              Learn to program by<br>watching<br>professionals
            </h1>
            <p class="hero-text">
              See how experienced developers solve<br>problems in real time
            </p>
          </div>
          <div class="hero-bottom">
            <strong>Try it free 7 days</strong>, then $20/mo
          </div>
        </div>



        <!-- form -->
        <form class="form" action="https://echo.htmlacademy.ru">
          <h2 class="form-heading">
            Sign up for the course and<br>get free 7 days
          </h2>
          <div class="form-content">
            <input class="form-regest" type="text" name="name" placeholder="firs name" aria-label="name" required>
            <input class="form-regest" type="text" name="name" placeholder="last name" aria-label="last name" required>
            <input class="form-regest" type="email" name="email" placeholder="@email" aria-label="email" required>
            <input class="form-regest" type="password" name="password" placeholder="password" aria-label="password" required>
          </div>
          <button class="form-submit" type="submit">Claim your free trial</button>
          <div class="form-text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
